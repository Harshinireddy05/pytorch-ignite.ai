<!-- This is the base template for all pages
which include all common head tag and body end partial template. -->

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>

  {{- partial "navbar.html" . -}}
  {{- partial "navbar-clone.html" . -}}
  <!-- This is the kind of block scope that can be override by child layouts.
  Similar to Jinja template block. -->
  {{ block "main" . }}
  {{ end }}

  {{ partial "body-end.html" . }}
  </body>
</html>
